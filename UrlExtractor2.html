<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Extractor Pro</title>
    <style>
        :root {
            --primary: #e61355;
            --primary-light: #f8a8c4;
            --primary-dark: #d0124a;
            --background: #fafafa;
            --surface: #ffffff;
            --error: #dc3545;
            --success: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
        background-color: var(--primary-light);
        
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
        background-color: var(--primary-light);
        
        
            background: var(--surface);
            width: 100%;
            max-width: 680px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            transition: transform 0.2s ease;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--primary-light);
            border-radius: 10px;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
            min-height: 150px;
            background-color: #fdecef;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(230, 19, 85, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 0.75rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .primary-btn {
            background: var(--primary);
            color: white;
        }

        .primary-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(230, 19, 85, 0.3);
        }

        .secondary-btn {
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        .output-section {
            margin-top: 2rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .toast.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <textarea id="inputText" placeholder="Paste your text here..." autofocus></textarea>
        </div>

        <div class="button-group">
            <button class="primary-btn" onclick="handlePaste()">ðŸ“‹ Paste</button>
            <button class="secondary-btn" onclick="clearAll()">ðŸ§¹ Clear</button>
            <button class="primary-btn" onclick="copyOutput()">ðŸ“‘ Copy</button>
        </div>

        <div class="output-section">
            <div class="stats">
                <span id="urlCount">0 URLs found</span>
                <span id="charCount">0 characters</span>
            </div>
            <textarea id="outputText" readonly placeholder="Extracted URLs will appear here..."></textarea>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const showToast = (message, type = 'info') => {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} visible`;
            setTimeout(() => toast.className = 'toast', 3000);
        };

        const extractUrls = (text) => {
            const urlRegex = /https?:\/\/[^\s/$.?#]+\.[^\s]*/g;
            const urls = text.match(urlRegex);
            return urls ? urls.join('\n') : "No URLs found";
        };

        const updateUI = () => {
            const inputText = document.getElementById('inputText').value;
            const outputText = document.getElementById('outputText');
            const urls = extractUrls(inputText);
            
            outputText.value = urls;
            
            // Update stats
            document.getElementById('charCount').textContent = `${inputText.length} characters`;
            
            const urlCount = urls === "No URLs found" ? 0 : urls.split('\n').length;
            document.getElementById('urlCount').textContent = `${urlCount} ${urlCount === 1 ? 'URL' : 'URLs'} found`;
        };

        const handlePaste = async () => {
            try {
                if (!navigator.clipboard) {
                    showToast('âš ï¸ Use Ctrl+V to paste manually', 'info');
                    document.getElementById('inputText').focus();
                    return;
                }

                const text = await navigator.clipboard.readText();
                document.getElementById('inputText').value = text;
                updateUI();
            } catch (error) {
                showToast('ðŸ”’ Please allow clipboard permissions', 'error');
                document.getElementById('inputText').focus();
            }
        };

        const copyOutput = async () => {
            const outputText = document.getElementById('outputText').value;
            if (!outputText || outputText === "No URLs found") {
                showToast('âš ï¸ Nothing to copy!', 'info');
                return;
            }
            try {
                await navigator.clipboard.writeText(outputText);
                showToast('ðŸ“‹ URLs copied to clipboard!', 'success');
            } catch {
                showToast('âš ï¸ Copy failed. Try manually.', 'error');
            }
        };

        const clearAll = () => {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            document.getElementById('urlCount').textContent = '0 URLs found';
            document.getElementById('charCount').textContent = '0 characters';
            showToast('ðŸ§¹ All content cleared', 'info');
        };

        document.getElementById('inputText').addEventListener('input', updateUI);
        
        // Initial UI update
        updateUI();
    </script>
</body>
</html>
